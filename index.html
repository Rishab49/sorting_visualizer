<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script/main.js" defer></script>
    <script src="./script/script.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="graph_container"></div>
      <div class="desc_container"></div>
    </main>
    <div class="menu">
      <h2>MENU</h2>
      <hr />
      <button type="button" id="randomButton">Randomize array</button>
      <form>
        <fieldset>
          <legend>Select Algorithm</legend>
          <label>
            Insertion Sort
            <input type="radio" value="insertion" name="algo" checked />
          </label>
          <label>
            Bubble Sort
            <input type="radio" value="bubble" name="algo"/>
          </label>
          <label>
            Selection Sort
            <input type="radio" value="selection" name="algo" />
          </label>
          <label>
            Quick Sort
            <input type="radio" value="quick" name="algo" />
          </label>
          <label>
            Merge Sort
            <input type="radio" value="merge"  name="algo"/>
          </label>
        </fieldset>
      </form>
      <button type="button" class="run_button">Run Algorithm</button>
      <hr />
    </div>
    <div class="notification">Sorting Completed</div>
    <div class="toggle">
      <img src="./chevron-left.svg">
    </div>
  </body>
</html>
